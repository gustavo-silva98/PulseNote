# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Run Rests and Create coverage report
      run: go test ./... -coverprofile="coverage.txt" -covermode=atomic
    

    - name: Check coverage file
      run: |
        if (!(Test-Path "coverage.txt")) {
          Write-Host "coverage.txt não existe!"
          exit 1
        }
        if ((Get-Item "coverage.txt").Length -eq 0) {
          Write-Host "coverage.txt está vazio!"
          exit 1
        }
        Write-Host "coverage.txt criado e contém dados."

    - name: List files
      run: dir

    - name: Upload results to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: gustavo-silva98/PulseNote
